<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval</title>
</head>
<body>
    <h1>the text will be showen in 5 seconds</h1>
    <h1 style="display: none;" id="banner">The sales end in 10min !</h1>

    <script>
        function showBanner(){
            const banner = document.getElementById("banner");
            banner.style.display = "block";
        }
        setTimeout(showBanner, 5000);
    </script>
</body>
</html>
