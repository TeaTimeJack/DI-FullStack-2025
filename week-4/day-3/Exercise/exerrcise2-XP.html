<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="firstname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lastname"><br><br>
            <input type="submit" value="Submit" id="submit">
        </form> 
    <ul class="usersAnswer"></ul>

    <script>
       let submitbtn = document.getElementById("submit");
       console.log(submitbtn.form)
       let firstnameInput = document.getElementById("fname");
       let lastnameInput = document.getElementById("lname");
       console.log(firstnameInput)
       console.log(lastnameInput)
       let nameAttr = document.getElementsByName("firstname")
       console.log(nameAttr[0])
       let formTag = document.getElementsByTagName("form")[0]
       let ulElmt = document.querySelector(".usersAnswer");
       formTag.addEventListener("submit", (e) =>{
        e.preventDefault()
        // first way to do this 
        ulElmt.innerHTML = `<li>first name of the user is ${firstnameInput.value} </li>
                            <li>last name of the user is ${lastnameInput.value}</li>`

        // second way to do this
        let li1 = document.createAttribute("li");
        li1.textContent =  firstnameInput.value;
        let li2 = document.createAttribute("li");
        li2.textContent = lastnameInput.value;
        ulElmt.appendChild(li1);
        ulElmt.appendChild(li2);
        
       })
    </script>
</body>
</html>
