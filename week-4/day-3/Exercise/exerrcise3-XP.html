<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
    <strong>end</strong> you <strong>will</strong> be great Developers!
    <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons</p>


    <script>
        let allBoldItems = document.getElementsByTagName("strong");
        function getBoldItem(){
            allBoldItems = document.getElementsByTagName("strong");
            return allBoldItems
        } 
        function highlight(){
            for (let i = 0; i < allBoldItems.length; i++) {
                const boldWord = allBoldItems[i];
                boldWord.style.color = "blue"
            }
        }
        function returnItemsToDefault() {
            for (let i = 0; i < allBoldItems.length; i++) {
                const boldWord = allBoldItems[i];
                boldWord.style.color = "black"
            }
        }
        for (let i = 0; i < allBoldItems.length; i++) {
            const boldWord = allBoldItems[i];
            boldWord.addEventListener("mouseover", ()=>{
                highlight()
            });
            boldWord.addEventListener("mouseout", ()=>{
                returnItemsToDefault()
            })
        }
    </script>
</body>
</html>
