<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-XP</title>
</head>
<body>

  
    <script>

        function compareToTen(num){
            return new Promise((resolve, reject) =>{
                if(num <= 10){
                    resolve("the num is less then 10");
                }else{
                    reject("the num is greater then 10");
                }
            });
        }
        
        compareToTen(15)
        .then(result => console.log(result))
        .catch(error => console.log(error))
       
        compareToTen(8)
        .then(result => console.log(result))
        .catch(error => console.log(error))

        function wait4sec() {
            return new Promise((resolve) =>{
                setTimeout(() => {
                    resolve("Succses")
                }, 4000);
            })
        }
        wait4sec().then(result => console.log(result));

        function checkIf3(num){
            return new Promise((resolve, reject) =>{
                if(num === 3){
                    resolve("the num is 3");
                }else{
                    reject("Boo!");
                }
            });
        }
        checkIf3(3)
        .then(result => console.log(result))
        .catch(error => console.log(error))

        checkIf3(5)
        .then(result => console.log(result))
        .catch(error => console.log(error))
        


    </script>
</body>
</html>
