<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Objects</title>
</head>
<body>
    

    <script>

        class Video{
            constructor(title, uploader, time){
                this.title = title;
                this.uploader = uploader;
                this.time = time;
            }

            watch(){
                console.log(`${this.uploader} watched all ${this.time} seconds of ${this.title}!`);
            }
        }
        const videos = []
        const vid1 = new Video("Shrek", "Amit", 500);
        vid1.watch()
        const vid2 = new Video("Titanic", "Lital", 800);
        const vid3 = new Video("SNL", "Alex", 300);
        const vid4 = new Video("Stand-up", "Jay", 200);
        const vid5 = new Video("F1", "Ron", 700);
        videos.push(vid1);
        videos.push(vid2);
        videos.push(vid3);
        videos.push(vid4);
        videos.push(vid5);

        videos.forEach(vid => {
            vid.watch()
        });
    </script>
</body>
</html>
