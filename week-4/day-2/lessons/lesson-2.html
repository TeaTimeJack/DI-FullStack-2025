<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <div id="container">Users:</div>
    <ul class="list">
        <li>John</li>
        <li>Pete</li>
    </ul>
    <ul class="list">
        <li>Sarah</li>
        <li>Dan</li>
    </ul>

    <p>
        <a id="dI" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://google.com/">Google</a>
    </p>

    <p id ='text'>DOM Attributes! Yeahhh !!</p> 

    <select id="school-type"> 
        <option value="middleschool">Middle School</option>
        <option value="university">University</option>
        <option value="college">College</option>
    </select>
    <script>
          let divText =  document.querySelector("#container").innerHTML;
          console.log(divText);
          let ulNodes = document.querySelectorAll(".list li");
          console.log(ulNodes);
          for (let i = 0; i < ulNodes.length; i++) {
            const element = ulNodes[i].innerHTML;
            console.log(element);
          }
          let firstChild = document.querySelectorAll(".list li:first-child");
          for (let i = 0; i < firstChild.length; i++) {
            const element = firstChild[i].innerHTML;
            console.log(element);
          }
          let a = document.querySelector("a");
          let attHref = a.getAttribute("href");
          console.log(attHref);

          let p = document.querySelector("#text");
          p.style.color = "purple";
          p.style.border = "black solid 5px";
          p.style.fontSize = "50px";

          let slct = document.querySelector("#school-type");
          console.log(slct[1].innerHTML);
          let workOption =  document.createElement("option");
          workOption.value = "work";
          workOption.textContent = "Work";
          slct.appendChild(workOption)
          let pSchool = document.createElement('option');
          pSchool.value = "'primarySchool";
          pSchool.textContent = "Primary School";
          slct.appendChild(pSchool)
          slct.insertBefore(pSchool, slct[0])

    </script>
    <script src="lesson-2.js"></script>
</body>
</html>
