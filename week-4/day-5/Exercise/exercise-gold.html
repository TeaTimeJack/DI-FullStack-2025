<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const gifUrl = "https://api.giphy.com/v1/gifs/search?q=hilarious&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My"
        
        async function doAll(url){
             const response = await fetch(url);
             let data = await response.json();
             console.log(data);
            let gifUrl  = data.data[2].images.original.url;
            console.log(gifUrl);
            
            const imgElm  = document.createElement("img");
            imgElm.src = gifUrl;
            document.body.appendChild(imgElm);

        }
       
        doAll(gifUrl);
    </script>
</body>
</html>
