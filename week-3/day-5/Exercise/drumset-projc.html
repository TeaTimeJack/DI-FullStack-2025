<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>DRUMSET</title>
</head>
<body>
      <div class="row" id="row1"></div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        const letterArry = ["a","s","d","f","g","h","j","k","l"]
        const soundsArry = ["boom","clap","hihat","kick","openhat","ride","snare","tink","tom"]

        function makeCard(aLetter,aSound){
            const rowDiv = document.getElementById("row1");
            const divColomn = document.createElement("div");
            divColomn.classList.add("col");
            divColomn.classList.add("s4");
            divColomn.classList.add("m3");
            divColomn.classList.add("l1");

            const divCard = document.createElement("div");
            divCard.classList.add("card");
            divCard.classList.add("blue-grey");
            divCard.classList.add("darken-1");
            // divCard.classList.add("sound-button");

            divCard.addEventListener("click", ()=>{
                divCard.classList.remove("blue-grey");
                divCard.classList.add("red");
                const audioElm = new Audio(`./drumSounds/${aSound}.wav`);
                audioElm.play();
                divCard.classList.add("blue-grey");
                divCard.classList.remove("red");
            });
            document.body.addEventListener("keydown", (e)=>{
                if(e.key === aLetter){
                    divCard.classList.remove("blue-grey");
                    divCard.classList.add("red");
                    const audioElm = new Audio(`./drumSounds/${aSound}.wav`);
                    audioElm.play();
                    divCard.classList.add("blue-grey");
                    divCard.classList.remove("red");
                }
            });

            const divContent = document.createElement("div");
            divContent.classList.add("card-content");
            divContent.classList.add("white-text");

            const spanTitleCard = document.createElement("span");
            spanTitleCard.className = "card-title";
            spanTitleCard.innerHTML = aLetter.toUpperCase();

            const pElm = document.createElement("p");
            pElm.innerHTML = aSound;

            divContent.appendChild(spanTitleCard);
            divContent.appendChild(pElm);
 
            divCard.appendChild(divContent);
            divColomn.appendChild(divCard);

            rowDiv.appendChild(divColomn);
        }
        
        for (let i = 0; i < letterArry.length; i++) {
            const letter = letterArry[i];
            const sound = soundsArry[i];
            makeCard(letter,sound)
        }

        // const soundBTNArry = document.getElementsByClassName("sound-button")
    </script>
</body>
</html>
