	<script>
		let colorPicked ="";
		let prevColorElm;
		let isDrawing = false
		let colorsButtons = document.getElementsByClassName("colorOption");
		let pxlBoxs = document.getElementById("main").children;
		let clerBtn = document.getElementById("clear");

		clerBtn.addEventListener("click", ()=>{
			for (let i = 0; i < pxlBoxs.length; i++) {
				const pxl = pxlBoxs[i];
				pxl.style.backgroundColor = "white"
				
			}
		})

		for (let i = 0; i < colorsButtons.length; i++) {
			const colorBtn = colorsButtons[i];
			colorBtn.addEventListener('click',()=>{
				if(prevColorElm){
					prevColorElm.innerHTML = ""
				}
				prevColorElm = colorBtn
				colorBtn.innerHTML= "<span>O</span>"
				colorPicked = colorBtn.style.backgroundColor
				console.log(colorPicked)
			})
			
		}

		for (let i = 0; i < pxlBoxs.length; i++) {
			const pxl = pxlBoxs[i];
			const hoverPxl = () => {}
			pxl.addEventListener("mousedown", () =>{
				isDrawing = true
				pxl.style.backgroundColor = colorPicked
			})
			pxl.addEventListener("mouseover", ()=>{
				if(isDrawing){
					pxl.style.backgroundColor=colorPicked;
				}
			})
			pxl.addEventListener("mouseup", ()=>{
				isDrawing = false
				// pxl.style.backgroundColor=colorPicked
			})
				
		}
		
		
	</script>
