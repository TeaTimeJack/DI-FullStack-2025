        // Exercise 8 : Juice Bar

        function makeJuice(size) {
            let ingredients = []
            function addIngredients(firstIng, seconedIng, thirdIng) {
                ingredients.push(firstIng);
                ingredients.push(seconedIng);
                ingredients.push(thirdIng);
                }
            function displayJuice () {
                    let domString = `The client wants a ${size} juice, containing: `;
                    
                    for (let i = 0; i < ingredients.length; i++) {
                        const item = ingredients[i];
                        if(i === ingredients.length-1){
                            domString +=` ${item}.`
                        }else{
                            domString +=`${item}, `
                        }
                    }
                   
                    document.getElementById("juice").innerHTML = domString;
                }
            addIngredients("apple","banana", "orange");
            addIngredients("lemon", "peach", "pear");
            displayJuice()
        }
