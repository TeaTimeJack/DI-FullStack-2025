<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Icons</title>
</head>
<body>
    
    <div class="container">
        <h4>Icons</h4>
        <i class="material-icons red-text">error</i>
        <i class="material-icons blue-text text-darken-2">bluetooth</i>
        <i class="material-icons">wifi</i>
        <i class="material-icons">add_a_photo</i>
        <i class="material-icons">color_lens</i>
        <i class="material-icons">extension</i>
        <i class="material-icons">home</i>
        <i class="material-icons"></i>
        
        <h4>Icons on buttons</h4>
        <a href="#" class="btn">
            <span>Send</span>
            <i class="material-icons right">send</i>
        </a>
        <a href="#" class="btn pink waves-effect waves-light">
            <span>Email</span>
            <i class="material-icons left">email</i>
        </a>
        <h4>Icons on Floating buttons</h4>
        <a href="#" class="btn-floating blue pulse">
            <i class="material-icons right">print</i>
        </a>
        <a href="#" class="btn-floating yellow pulse">
            <i class="material-icons left">warning</i>
        </a>
    </div>
</body>
</html>
