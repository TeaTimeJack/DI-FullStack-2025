<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
    <style>
        .first-grid div{
            background-color: rgb(189, 148, 228);
            border: solid black 1px;
        }
        .col > div{
            background-color: lightblue;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="container white first-grid">
        <h4 class="center-align">Grids</h4>
        <div class="row">
            <div class="col s1">1</div>
            <div class="col s1">2</div>
            <div class="col s1">3</div>
            <div class="col s1">4</div>
            <div class="col s1">5</div>
            <div class="col s1">6</div>
            <div class="col s1">7</div>
            <div class="col s1">8</div>
            <div class="col s1">9</div>
            <div class="col s1">10</div>
            <div class="col s1">11</div>
            <div class="col s1">12</div>
        </div>
        <div class="row">
            <div class="col s3">1</div>
            <div class="col s3">2</div>
            <div class="col s3">3</div>
            <div class="col s3">4</div>
        </div>
        <div class="row">   
            <div class="col s6 m3">5</div>
            <div class="col s6 m3">6</div>
            <div class="col s6 m3">7</div>
            <div class="col s6 m3">8</div>
        </div>
        <div class="row">   
            <div class="col s12 m6 l4">six items</div>
            <div class="col s12 m6 l4">six items</div>
            <div class="col s12 m6 l4">six items</div>
            <div class="col s12 m6 l4">six items</div>
            <div class="col s12 m6 l4">six items</div>
            <div class="col s12 m6 l4">six items</div>
        </div>
        <div class="row">   
            <div class="col s12 m8 l4 xl2">six items</div>
            <div class="col s12 m4 l4 xl2">six items</div>
            <div class="col s12 m4 l4 xl2">six items</div>
            <div class="col s12 m8 l4 xl2">six items</div>
            
        </div>
    </div>

    <div class="container white">
        <h4 class="center-align">Shadows & Depth</h4>
        <div class="row white">
            <div class="col s2 white">
                <div></div>
            </div>
            <div class="col s2 white">
                <div class="z-depth-1"></div>
            </div>
            <div class="col s2 white">
                <div class="z-depth-2"></div>
            </div>
            <div class="col s2 white">
                <div class="z-depth-3"></div>
            </div>
            <div class="col s2 white">
                <div class="z-depth-4"></div>
            </div>
            <div class="col s2 white">
                <div class="z-depth-5"></div>
            </div>
        </div>
    </div>
    

</body>
</html>
